<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Etch A Sketch!
    </div>
    <div class="toolcontainer">
        <div class="tools">
            <div class="slidecontainer">
                <input type="range" min="4" max="20" value="" class="slider" id="myRange">
            </div>
            <button id="sliderOutput"></button>
        </div>
    </div>
    <div class="sketchContainer">
        <div class="squares">
            <div id="gridContainer">
                
            </div>
        </div>
    </div>
</body>

</html>
